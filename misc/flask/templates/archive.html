<!DOCTYPE html>
<html>
  <head>
    <title>Archive Rendering</title>
  </head>
  <body>
    <h1>Archive:</h1>
    <p>Archive: {{ obj.name }}</p>
    <h2>Fonds:</h2>
    <ul>
      {% for fond in obj.fonds %}
      <li><a href="/fond/{{fond}}">{{fond}}</a></li>
      {% endfor %}
    </ul>
    <p>MD5: {{ obj.md5 }}</p>
    <p><a href="/">FSDB</a></p>
  </body>
</html>
